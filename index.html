<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <title>Chat | JavaScript PubNub API</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/emoji.css@3.0.1@/emoji.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
  </head>
  <body>
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <nav class="courseTitle">
            <button class="navbar-brand border-0">
              <img src="assets/img/foot.png" alt="logo" />
            </button>
          </nav>
          <div class="flex-grow-1">
            <div class="ReactTitle ps-3 d-flex align-items-center">
              <img src="assets/img/react-2@2x.png" alt="logo" />
              <h3 class="mb-0">JS Apps with APIs</h3>
            </div>
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
                <h4>Chat App</h4>
                <p class="pb-0 mb-0 text-start">
                  Purpose: Simple Chat app using PubNub API
                </p>
              </div>
              <div class="link me-3">
                <p class="mb-0 py-0">
                  <a href="https://www.pubnub.com/docs" target="_blank">
                    https://www.pubnub.com/docs
                  </a>
                  <img src="assets/img/noun-link.png" class="ms-2" />
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main role="main" class="container pt-5">
      <div class="card position-relative">
        <div class="card-header position-relative text-start" id="user">
          Chat Box
        </div>
        <div
          class="btn-container form-groups position-absolute messages-divs w-100 overflow-hidden"
        >
          <div id="messages" class="w-100"></div>
        </div>
        <div class="form-groups position-absolute messages-div w-100">
          <form action="javascript:void(0);" id="input-form">
            <div class="row justify-content-md-center">
              <div class="col-5">
                <div class="form-items">
                  <input
                    id="message"
                    type="text"
                    contenteditable="true"
                    placeholder="Enter Message"
                    class="form-control"
                    autocomplete="off"
                  />
                  <p id="emoji-btn">&#128571;
                  <label for="file-input" id="attachment-icon">
                    <img
                      src="assets/img/upload_file_FILL0_wght400_GRAD0_opsz24.svg"
                      alt="Attachment Icon"
                    />
                  </label>
                  <input
                    type="file"
                    id="file-input"
                    style="display: none"
                    accept=".jpg, .jpeg, .png"
                  />
                </div>
              </p>
              </div>
              <div class="col-1">
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Send Message"
                />
              </div>
            </div>
          </div>
      </div>
            <div
              class="btn-container form-groups position-absolute messages-divs w-100 overflow-hidden"
              id="chat-container"
            >
              <div id="messages" class="w-100"></div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-between px-5">
        <div>JS APP WITH API RELATED TO CHAT SEARCH</div>
        <div>
          <button
            onclick="setTheme('rgb(15, 59, 109)')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('rgb(0, 118, 173)')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#000')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
        <div>
          <img src="assets/img/log.png" alt="logo" />
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
